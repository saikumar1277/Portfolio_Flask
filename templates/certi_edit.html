<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ url_for('static',filename = 'css/style.css')}}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- navbar start -->
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
            <div class="container-fluid navbar transparent navbar-inverse  ">
                <a class="navbar-brand mx-3 text-primary" href="/">Portfolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end mx-4" id="navbarSupportedContent">
                    <ul class="navbar-nav  ">
                        <li class="nav-item text-primary "><a class="nav-link scrollto  mx-3" href="/">Home</a>
                        </li>

                        <li class="nav-item"><a class="nav-link scrollto mx-2" href="/login">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link scrollto mx-2" href="logout">Log out</a></li>

                    </ul>


                </div>
            </div>
        </nav>
    </div>

    <!-- nav bar end -->
    <div class="container my-5">



        <form action="/certificates/edit/{{sno}}" method="POST">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">certification image_link</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext border border-dark" id="staticEmail"
                        name="certi_image" value=" {{post.certi_image}} ">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">certification from</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext border border-dark" id="staticEmail"
                        name="certi_from" value=" {{post.certi_from}} ">
                </div>
            </div>



            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">certification on</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword" name="certi_on"
                        value="{{post.certi_on}}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">discription</label>
                <div class="col-sm-10">
                    <textarea name="certi_dis" class="form-control border border-dark" id="inputPassword" cols="30"
                        rows="10">{{post.discription}}</textarea>

                </div>
            </div>


            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Link of certificate</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPassword" name="certi_link"
                        value="{{post.certi_link}}">
                </div>
            </div>

            <div class="col" class="form-control ">
                <div class="float-right "><button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </form>
    </div>


</body>

</html>
