<style>
    a:hover {
        font-size: 15px;
        /* .box { */
        position: relative;
        animation-name: sai;
        animation-duration: 0.1s;
        animation-iteration-count: infinite;
        animation-fill-mode: alternate;
        animation-timing-function: ease-in-out;
        /* animation-delay: 0; */
        animation-direction: alternate;

    }

    @keyframes sai {
        from {
            left: 0%;
        }

        to {
            left: 0.7%;
        }
    }

    /* } */
</style>
